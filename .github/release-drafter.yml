change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'documentation'
      - 'docs'
      - 'chore'
      - 'dependencies'
      - 'refactor'
      - 'style'
      - 'test'
  default: patch

autolabeler:
  - label: 'feature'
    title:
      - '/^feat:/i'
  - label: 'fix'
    title:
      - '/^fix:/i'
  - label: 'documentation'
    title:
      - '/^docs:/i'
  - label: 'refactor'
    title:
      - '/^refactor:/i'
  - label: 'style'
    title:
      - '/^style:/i'
  - label: 'chore'
    title:
      - '/^chore:/i'
  - label: 'test'
    title:
      - '/^test:/i'

exclude-labels:
  - 'skip-changelog'

exclude-contributors:
  - 'dependabot'
  - 'dependabot[bot]'

