name: Quality Assurance Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSIONS: "3.11,3.12"

jobs:
  quality-assurance:
    name: "QA Pipeline - Python Multi-Version"
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Python version for running Dagger
      
      - name: ğŸ“¦ Install CI Dependencies
        run: |
          pip install --upgrade pip
          pip install -r ci/requirements.txt
      
      - name: ğŸš€ Execute Dagger Pipeline
        run: |
          python ci/dagger_pipeline.py "${{ env.PYTHON_VERSIONS }}"
        env:
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
      
      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: nichiyou-daiku-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist-packages
          path: dist-py*
          retention-days: 7